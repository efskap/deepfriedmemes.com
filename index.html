<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Meme Deep Fryer</title>
    <meta name="description" content="Simple online tool to deep-fry images via filters and jpeg crushing. Serve with laundry sauce.">
    <meta name="keywords" content="deep fried meme generator, deep fried memes, deepfriedmemes, meme deep fryer, jpeg compressor, jpeg crusher">
    <meta name="author" content="https://dmitry.lol">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="vendor/skeleton.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <!--<script src="https://use.fontawesome.com/0bc71bd5fc.js"></script>-->
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>
    <div id="wrapper">
        <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="container" style="padding: 2em;">
            <div class="row">
                <div class="column">
                    <ul class="community-links">
                        <li>
                            <a class="tooltip tooltip-bottom" data-tooltip="Deep Fried Memes are a style of meme wherein an image is run through dozens of filters to the point where the image appears grainy, washed-out, and strangely colored.    -- Know Your Meme"
                                href="#">What is this?</a>
                        </li>
                    </ul>
                </div>
            </div>

            <h3 id="title"><i class="em em-100"></i><i class="em em-joy"></i> Meme Deep Fryer <i class="em em-joy"></i><i class="em em-ok_hand"></i></h3>

            <div class="row">
                <input class="" type="file" id="imageLoader" name="imageLoader" />
                <label for="imageLoader">Browse</label>
            </div>
            <div class="row">
                <div class="column">

                    <div id="Filters" class="noselect">

                        <div class="Filter slider">
                            <span>brightness (<span class="FilterValue"></span>) </span>

                            <div class="FilterSetting">
                                <input type="range" min="-10" max="30" step="1" value="0" data-filter="brightness">

                            </div>
                        </div>
                        <div class="Filter slider">
                            <span>contrast (<span class="FilterValue"></span>) </span>
                            <div class="FilterSetting">
                                <input type="range" min="0" max="300" step="1" value="0" data-filter="contrast">

                            </div>
                        </div>
                        <div class="Filter slider">
                            <span>sharpen (<span class="FilterValue"></span>) </span>
                            <div class="FilterSetting">
                                <input type="range" min="0" max="800" step="1" value="10" data-filter="sharpen">

                            </div>
                        </div>
                        <div class="Filter slider">
                            <span>saturation (<span class="FilterValue"></span>) </span>
                            <div class="FilterSetting">
                                <input type="range" min="0" max="300" step="1" value="0" data-filter="saturation">

                            </div>
                        </div>
                        <div class="Filter slider">
                            <span>noise (<span class="FilterValue"></span>) </span>
                            <div class="FilterSetting">
                                <input type="range" min="0" max="100" step="1" value="0" data-filter="noise">

                            </div>
                        </div>

                        <div class="togglegroup">
                            <span>jpeg</span>
                            <label><input id="jpeg-before" type="checkbox"/><span>before</span></label>
                            <label><input id="jpeg-after" type="checkbox" checked/><span>after</span></label>
                            <span>filters</span>
                        </div>
                        <div id="jpeg_opts">
                            <div class="slider">
                                <span>jpeg repetitions (<span class="FilterValue jpeg-val"></span>) </span>

                                <div class="setting">
                                    <input id="jpeg_times" type="range" min="1" max="200" step="1" value="28">

                                </div>
                            </div>
                            <div class="slider">
                                <span>jpeg quality (<span class="FilterValue jpeg-val"></span>) </span>

                                <div class="setting">
                                    <input id="jpeg_quality" type="range" min="0" max="1" step="0.1" value="0.2">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="row">
                <span id="statustext" class="noselect"></span>
            </div>
            <div class="row">
                <div class="column">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <a class="button noselect" id="dl-btn">Save Image</a>
        </div>
    </div>

   <div id="footer">
        <span style="float: left;">Built by <a href="https://dmitry.lol">Dmitry</a>.</span>
        <span><a href="https://github.com/efskap/deepfriedmemes.com">View on GitHub</a></span>
    </div>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.js"></script>

</body>

</html>
